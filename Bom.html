<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  onresize="resize()">


    <!-- window inner and outer height and width -->
    <script>

       function resize(){
        let ih=window.innerHeight;
        console.log("innner height :", ih)
        document.write(ih,"<br>");


        let oh=window.outerHeight;
        console.log("outer height :", oh)
        document.write(oh,"<br>");
       }


        let iw = window.innerWidth;
        console.log("innerwidth :",iw)
        document.write(iw,"<br>")

        let ow = window.outerWidth;
        console.log("outerwidth :",ow)
        document.write(ow,"<br>")



    </script>

</body>
</html>
